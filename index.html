        <h1 class="text-center">Agrega un nuevo gasto</h1>
        <form id="expenseForm" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="expenseName" class="form-label">Nombre:</label>
                    <input type="text" id="expenseName" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="expenseCategory" class="form-label">Categoría:</label>
                    <select id="expenseCategory" class="form-select" required>
                      <option value="">Selecciona una categoría</option>
                      <option value="Vestimenta">Vestimenta</option>
                      <option value="Alimentación">Alimentación</option>
                      <option value="Transporte">Transporte</option>
                      <option value="Entretenimiento">Entretenimiento</option>
                      <option value="Servicios">Servicios</option>
                      <option value="Educacion">Educacion</option>
                      <option value="Impuestos">Impuestos</option>
                      <option value="Alquiler">Alquiler</option>
                      <option value="Salud">Salud</option>
                      <option value="otros">otros</option>
                
                    </select>
                  </div>
                <div class="col-md-4">
                    <label for="expenseAmount" class="form-label">Cantidad:</label>
                    <input type="number" id="expenseAmount" class="form-control" required>
                </div>

            <button type="submit" class="btn btn-primary mt-3 mx-auto boton-agregar w-25">Agregar Gasto</button>
        </div>  
        </form>

                <div id="expenseList"></div>
